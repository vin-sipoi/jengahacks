name: Deploy to Staging

on:
  push:
    branches: [develop, staging]
  pull_request:
    branches: [develop, staging]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    # Note: Create 'staging' environment in GitHub Settings ‚Üí Environments
    # environment:
    #   name: staging
    #   url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm run test:run
        continue-on-error: true

      - name: Build project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.STAGING_SUPABASE_ANON_KEY }}
          VITE_RECAPTCHA_SITE_KEY: ${{ secrets.STAGING_RECAPTCHA_SITE_KEY || '' }}
          VITE_GA_MEASUREMENT_ID: ${{ secrets.STAGING_GA_MEASUREMENT_ID || '' }}
          VITE_SENTRY_DSN: ${{ secrets.STAGING_SENTRY_DSN || '' }}
          VITE_SENTRY_ENVIRONMENT: staging
          VITE_MONITORING_ENABLED: 'true'
          VITE_MONITORING_HEALTH: 'true'
          VITE_MONITORING_ALERTS: 'false'
          VITE_USE_REGISTRATION_EDGE_FUNCTION: 'true'
          VITE_DISCORD_URL: ${{ secrets.STAGING_DISCORD_URL || secrets.DISCORD_URL || '' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-staging
          path: dist/
          retention-days: 7

      # Deploy to Vercel (staging)
      - name: Deploy to Vercel (Staging)
        id: deploy
        uses: amondnet/vercel-action@v25
        if: env.VERCEL_TOKEN != ''
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_STAGING_PROJECT_ID || secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--scope=${{ secrets.VERCEL_ORG_ID }}'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      # Alternative: Deploy to Netlify (staging)
      - name: Deploy to Netlify (Staging)
        if: env.NETLIFY_AUTH_TOKEN != '' && env.VERCEL_TOKEN == ''
        uses: netlify/actions/cli@v3
        with:
          args: deploy --dir=dist --prod=false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_STAGING_SITE_ID || secrets.NETLIFY_SITE_ID }}

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Build completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "üì¶ Artifacts uploaded" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.deploy.outputs.url }}" ]; then
            echo "üåê Deployed to: ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  deploy-supabase-staging:
    name: Deploy Supabase (Staging)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Check Supabase Secret
        run: |
          if [ -z "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ]; then
            echo "‚ùå SUPABASE_ACCESS_TOKEN is not set in GitHub Secrets"
            exit 1
          fi

      - name: Link to staging project
        run: |
          supabase link --project-ref ${{ secrets.STAGING_SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        continue-on-error: true

      - name: Deploy database migrations
        run: |
          supabase db push --project-ref ${{ secrets.STAGING_SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        continue-on-error: true

      - name: Deploy Edge Functions
        run: |
          supabase functions deploy register-with-ip --project-ref ${{ secrets.STAGING_SUPABASE_PROJECT_REF }}
          supabase functions deploy verify-recaptcha --project-ref ${{ secrets.STAGING_SUPABASE_PROJECT_REF }}
          supabase functions deploy get-resume-url --project-ref ${{ secrets.STAGING_SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        continue-on-error: true

      - name: Set Edge Function secrets
        run: |
          supabase secrets set RECAPTCHA_SECRET_KEY=${{ secrets.STAGING_RECAPTCHA_SECRET_KEY }} --project-ref ${{ secrets.STAGING_SUPABASE_PROJECT_REF }}
          supabase secrets set ADMIN_PASSWORD=${{ secrets.STAGING_ADMIN_PASSWORD }} --project-ref ${{ secrets.STAGING_SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          STAGING_RECAPTCHA_SECRET_KEY: ${{ secrets.STAGING_RECAPTCHA_SECRET_KEY }}
          STAGING_ADMIN_PASSWORD: ${{ secrets.STAGING_ADMIN_PASSWORD }}
        continue-on-error: true

