<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="800" height="450" fill="#000000"/>
  
  <!-- Tips/Time Management themed illustration -->
  <!-- Clock -->
  <circle cx="400" cy="200" r="80" fill="none" stroke="#ffffff" stroke-width="3"/>
  <circle cx="400" cy="200" r="5" fill="#ffffff"/>
  <!-- Hour hand -->
  <line x1="400" y1="200" x2="400" y2="160" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  <!-- Minute hand -->
  <line x1="400" y1="200" x2="440" y2="200" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  <!-- Numbers -->
  <text x="400" y="130" text-anchor="middle" fill="#ffffff" font-size="20" font-family="Arial">12</text>
  <text x="480" y="210" text-anchor="middle" fill="#ffffff" font-size="20" font-family="Arial">3</text>
  <text x="400" y="290" text-anchor="middle" fill="#ffffff" font-size="20" font-family="Arial">6</text>
  <text x="320" y="210" text-anchor="middle" fill="#ffffff" font-size="20" font-family="Arial">9</text>
  
  <!-- Lightbulb (ideas/tips) -->
  <circle cx="200" cy="200" r="30" fill="none" stroke="#ffffff" stroke-width="2"/>
  <rect x="185" y="230" width="30" height="15" fill="none" stroke="#ffffff" stroke-width="2"/>
  <line x1="195" y1="245" x2="195" y2="260" stroke="#ffffff" stroke-width="2"/>
  <line x1="205" y1="245" x2="205" y2="260" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Checklist -->
  <rect x="550" y="150" width="150" height="120" fill="none" stroke="#ffffff" stroke-width="2" rx="5"/>
  <line x1="570" y1="180" x2="680" y2="180" stroke="#ffffff" stroke-width="2"/>
  <circle cx="570" cy="180" r="5" fill="none" stroke="#ffffff" stroke-width="2"/>
  <line x1="570" y1="210" x2="680" y2="210" stroke="#ffffff" stroke-width="2"/>
  <circle cx="570" cy="210" r="5" fill="none" stroke="#ffffff" stroke-width="2"/>
  <line x1="570" y1="240" x2="680" y2="240" stroke="#ffffff" stroke-width="2"/>
  <circle cx="570" cy="240" r="5" fill="none" stroke="#ffffff" stroke-width="2"/>
</svg>

